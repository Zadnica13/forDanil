<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heater-info</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__temperature">
            <div class="temp__room">
                <p class="room">Температура кімнати</p>
                <input type="text" size="5">
            </div>
            <div class="temp__out">
                <p class="outside">Температура на вулиці</p>
                <input type="text" size="5">
            </div>
        </div>
        <div class="wrapper__hours">
            <div class="hours__title"><h2 class="title">Години роботи</h2></div>
            <div class="hours__from">
                <p class="from">Від</p>
                <input class="time" type="text" size="5">
                <p class="text">Бажана температура</p>
            </div>
            <div class="hours__before">
                <p class="before">До</p>
                <input class="time__before" type="text" size="5">
                <input class="temp__before" type="text" size="5">
            </div>
            <button>Підтвердити</button>
            <div class="hours__title"><h2 class="title__calm">Години спокою</h2></div>
            <div class="hours__from">
                <p class="from">Від</p>
                <input class="time" type="text" size="5">
                <p class="text">Бажана температура</p>
            </div>
            <div class="hours__before">
                <p class="before">До</p>
                <input class="time__before" type="text" size="5">
                <input class="temp__before" type="text" size="5">
            </div>
            <button>Підтвердити</button>
        </div>
    </div>
</body>
</html>
